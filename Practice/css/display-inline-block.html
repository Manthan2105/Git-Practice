<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-block</title>
    <style>
        ul li
        {
            color: red;
        }
        .main *
        {
            border: 2px solid red;
            padding: 35px;
            display: block;
            /* display: inline; */
            display: inline-block;

        }
        span
        {
            display: inline;
            display: block;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="gp">
            Grandparent
            <ul>
                UL
                <li>
                    LI
                    <span>Span</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
