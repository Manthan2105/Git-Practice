<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-wrap</title>
    <style>
        
        *{box-sizing: border-box;padding: 0;}
        .main
        {
            height: 200px;
            width: 202px;
            display: flex;
            flex-wrap: wrap;
            border: 1px solid black;
        }
        .main div
        {
            /* margin-bottom: 0; */
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div style="background-color: aqua;">A</div>
        <div style="background-color: pink;">B</div>
        <div style="background-color: darkorange;">C</div>
        <div style="background-color: mediumseagreen;">D</div>
        <div style="background-color: dodgerblue;">E</div>
        <div style="background-color: coral;">F</div>
    </div>
</body>
</html>
