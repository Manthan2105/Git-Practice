<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-transform</title>
    <style>
        *{box-sizing: border-box;}
        .main
        {
            height: 200px;
            width: 200px;
            background: gray;
            /* border-width: 100px; */
            border-style: solid;
            border-image: linear-gradient(dodgerblue,powderblue);
            margin: 50px auto;
            position: relative;
            animation: rotate 5s infinite;
        }
        /* .main:hover
        {
            transform: rotate(360deg);
        } */
        .content
        {
            height: 180px;
            width: 180px;
            background: black;
            position: absolute;
            top: 10px;
            left: 10px;
            animation: no-rotate 5s infinite;
        }

        @keyframes rotate
        {
            from{transform: rotate(0deg);}
            to{transform: rotate(360deg);}
        }
        @keyframes no-rotate
        {
            from{transform: rotate(360deg);}
            to{transform: rotate(0deg);}
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="content">
        </div>
    </div>
</body>
</html>
