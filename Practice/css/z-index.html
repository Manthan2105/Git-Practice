<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        .a
        {
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 3;
        }
        .b
        {
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 1;
        }
        .c{
            position: absolute;
            top: 150px;
            left: 150px;
            z-index: -2;
        }
    </style>
</head>
<body>
    <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&w=1000&q=80" height="100px" width="100px" alt="" class="a">

    <img src="https://media.istockphoto.com/id/1322277517/photo/wild-grass-in-the-mountains-at-sunset.jpg?s=612x612&w=0&k=20&c=6mItwwFFGqKNKEAzv0mv6TaxhLN3zSE43bWmFN--J5w=" height="100px" width="100px" alt="" class="b">

    <img src="https://www.searchenginejournal.com/wp-content/uploads/2022/06/image-search-1600-x-840-px-62c6dc4ff1eee-sej.png" height="100px" width="100px" alt="" class="c">
</body>
</html>
